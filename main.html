<!DOCTYPE html>
 
<html>
 
<head>
	<link rel="stylesheet" href="styles.css">
</head>
 
<body>
<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
 
 
  <!-- Slides -->
  <div class="carousel-inner">
    <div class="item first-slide">
      <img src="https://images.unsplash.com/photo-1698785235568-90fe4cf251d2?auto=format&fit=crop&q=80&w=1887&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Slide 1">
    </div>
 
    <div class="item second-slide">
      <img src="slide2.jpg" alt="Slide 2">
    </div>
 
    <div class="item active third-slide">
      <img src="slide3.jpg" alt="Slide 3">
    </div>
 
    <div class="item fourth-slide">
      <img src="slide4.jpg" alt="Slide 4">
    </div>
 
    <div class="item fifth-slide">
      <img src="slide5.jpg" alt="Slide 5">
    </div>
  </div>
 
  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>    <script type="text/javascript" src="./script.js">
</script>
 
</body>
</html>
